<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{$pagetitle}</title>
    <link rel="stylesheet" href="{$skin_path}style.css" />
    <link rel="shortcut icon" type="image/png" href="{$skin_path}images/favicon.png" />
    <script src="js/jquery.min.js"></script>
    <script src="js/kolab_admin.js"></script>
</head>
<body>
    <div id="logo"></div>
    <div id="topmenu"></div>
    <div id="navigation"></div>
    <div id="task_navigation"></div>
    <div id="content">
        <form id="login_form" name="login" method="post" action="?">
            <span>
                <label for="login_name">{t}username{/t}:</label>
                <input id="login_name" type="text" name="login[username]" value="{$login.username}" />
            </span>
            <span>
                <label for="login_pass">{t}password{/t}:</label>
                <input id="login_pass" type="password" name="login[password]" value="" />
            </span>
            <input id="login_submit" type="submit" value="{t}Login{/t}" />
        </form>
    </div>
    <div id="footer">{gentime}</div>
</body>
{$script}
</html>
